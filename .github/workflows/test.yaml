name: SDT Unit Tests

on: [pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        # ruby: [ '2.6', '2.7', '3.0' ]
        # python: [ '3.9', '3.10', '3.11' ]
        # node: [ '14', '16', '18' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0' 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node packages
        run: npm install acorn

      - name: Python version
        run: python --version
      
      - name: Ruby version
        run: ruby --version

      - name: Node version
        run: node --version

      - name: Test
        run: go test -v ./...
